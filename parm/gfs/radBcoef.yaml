    channels: {{CHANNELS}}
    regions: &regions 1
    groups:
      - name: GsiIeee
        variables: &variables ['mean', 'lapse', 'lapse2', 'emiss', 'ordang1', 'ordang2', 'ordang3', 'ordang4']

graphics:

  plotting_backend: Emcpy
  figure_list:

    # All defined variables
    # ---------------------
    - batch figure:
        variables: *variables
        channels: {{CHANNELS}}
      figure:
        layout: [1,1]
        figure size: [20,18]
        tight layout:
        title: "${variable}, {{SENSOR}}_{{SAT}} channel ${channel}  \n Valid: {{ PDATE | to_YMDH }}"
        output name: line_plots/{{SENSOR}}_{{SAT}}/rad/bcoef/bcoef.{{SENSOR}}_{{SAT}}.${channel}.${variable}.png
        plot logo:
          which: 'noaa/nws'
          loc: 'upper right'

      plots:
        - add_xlabel: 'Cycle'
          add_ylabel: "${variable}"
          layers:
          - type: LinePlot
            x:
              variable: bcoef::GsiIeee::cycle
            y:
              variable: bcoef::GsiIeee::${variable}
            color: 'blue'
            channel: ${channel}
