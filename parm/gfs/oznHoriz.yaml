graphics:

  plotting_backend: Emcpy
  figure_list:

  # Map plots
  # ---------

    # Observations
    - batch figure:
        variables: ['obs1']
        levels: {{LEVELS}}
      dynamic options:
        - type: vminvmaxcmap
          level: ${level}
          data variable: horiz::GsiIeee::${variable}

      figure:
        layout: [2,2]
        figure size: [8,7]
        title: "Ozone: Observed Values \n {{SENSOR}}_{{SAT}}, \n level ${level}"
        output name: map_plots/ozn/horiz/{{SENSOR}}_{{SAT}}_observed_${level}.png

      plots:
        - mapping:
            projection: plcarr
            domain: global
          add_map_features: ['coastline']
          add_colorbar:
            label: "{{ PDATE | to_YMDH }}"
          add_grid:
          layers:
          - type: MapScatter
            longitude:
              variable: horiz::GsiIeee::lon1
            latitude:
              variable: horiz::GsiIeee::lat1
            data:
              variable: horiz::GsiIeee::obs1
            level: ${level}
            markersize: 2
            colorbar: true
            cmap: 'rainbow'
            vmin: ${dynamic_vmin}
            vmax: ${dynamic_vmax}

