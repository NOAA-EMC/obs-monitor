      - {{DATA}}/ozn_data/horiz/{{SENSOR}}_{{SAT}}.{{COMPONENT}}.{{ PDATEm18 | to_YMDH }}.ieee_d
    levels: {{LEVELS}}
    groups:
      - name: GsiIeee
        variables: &variables [obs]

