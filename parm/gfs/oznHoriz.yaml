datasets:
  - name: horiz
    type: MonDataSpace
    satellite: {{SAT}}
    sensor: {{SENSOR}}
    run: {{COMPONENT}}

    type: MonDataSpace
    control_file:
      - {{CONTROL}}/ozn_horiz.{{SENSOR}}.{{COMPONENT}}.ctl
    filenames:
      - {{DATA}}/ozn_data/horiz/{{SENSOR}}_{{SAT}}.{{COMPONENT}}.{{ PDATE | to_YMDH }}.ieee_d
      - {{DATA}}/ozn_data/horiz/{{SENSOR}}_{{SAT}}.{{COMPONENT}}.{{ PDATEm6 | to_YMDH }}.ieee_d
