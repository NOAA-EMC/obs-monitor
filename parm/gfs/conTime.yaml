graphics:

  plotting_backend: Emcpy
  figure_list:

    # 4 plot ConMon time series
    # -------------------------
    - batch figure:
        datatypes: {{DATATYPES}}
        variables:  ['count1_allev']

      figure:
        layout: [4,1]
        figure size: [20,18]
        tight layout:
        title: "Valid: {{ PDATE | to_YMDH }} \n ${datatype}, Global, All Levels"
        output name: line_plots/con/time/${datatype}_count.{{ PDATE | to_YMDH }}.png
        plot logo:
          which: 'noaa/nws'
          loc: 'upper left'
          subplot_orientation: 'last'

      plots:
        - add_xlabel: 'Assimilated'
          add_ylabel: 'Count'
          add_grid:
            axis: 'both'
            linestyle: 'dotted'
            linewidth: 0.5
            color: 'black'
          add_legend:
            loc: 'upper right'
          layers:
          - type: LinePlot
            x:
              variable: ges::ges::cycle
            y:
              variable: ges::ges::count1_allev
            color: 'black'
            datatype: ${datatype}
            label: 'initial outloop'
          - type: LinePlot
            x:
              variable: anl::anl::cycle
            y:
              variable: anl::anl::count1_allev
            color: 'blue'
            datatype: ${datatype}
            label: 'final outloop'
            
        - add_xlabel: 'Rejected by VQC'
          add_ylabel: 'Count'
          add_grid:
            axis: 'both'
            linestyle: 'dotted'
            linewidth: 0.5
            color: 'black'
          add_legend:
