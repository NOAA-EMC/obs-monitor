    levels: {{LEVELS}}
    regions: &regions 1
    groups:
      - name: GsiIeee
        variables: &variables ['cnt', 'cpen', 'sdvomg', 'avgomg']

graphics:

  plotting_backend: Emcpy
  figure_list:

    # Obs count plots
    # ---------------
    - batch figure:
        levels: {{LEVELS}}
        variables: ['cnt', 'cpen']
        sensor: {{SENSOR}}

      figure:
        layout: [1,1]
        figure size: [20,18]
        tight layout:
        title: "${variable}, {{SENSOR}}_{{SAT}} level ${level}  \n Valid: {{ PDATE | to_YMDH }}"
        output name: line_plots/ozn/time/{{SENSOR}}_{{SAT}}.${level}.${variable}.png
        plot logo:
          which: 'noaa/nws'
          loc: 'upper right'

      plots:
        - add_xlabel: 'Cycle'
          add_ylabel: '${variable}'
          layers:
          - type: LinePlot
            x:
              variable: time::GsiIeee::cycle
            y:
              variable: time::GsiIeee::${variable}
            color: 'blue'
            level: ${level}
          add_grid:
            axis: 'both'
            linestyle: 'dotted'
            linewidth: 0.25
            color: 'black'


    # All defined variables
    # ---------------------
    - batch figure:
        variables: ['sdvomg']
        levels: {{LEVELS}}

      figure:
        layout: [2,1]
        figure size: [20,18]
        tight layout:
        title: "obs-{{COMPONENT}} {{SENSOR}}_{{SAT}} level ${level}  \n Valid: {{ PDATE | to_YMDH }}"
        output name: line_plots/ozn/time/{{SENSOR}}_{{SAT}}.${level}.omg.png
        plot logo:
          which: 'noaa/nws'
          loc: 'upper right'

      plots:
        - add_xlabel: 'Cycle'
          add_ylabel: "Standard Deviation"
          layers:
          - type: LinePlot
            x:
              variable: time::GsiIeee::cycle
            y:
              variable: time::GsiIeee::${variable}
            color: 'red'
            level: ${level}
          add_grid:
            axis: 'both'
            linestyle: 'dotted'
            linewidth: 0.25
            color: 'black'

        - add_xlabel: 'Cycle'
          add_ylabel: "Average"
          layers:
          - type: LinePlot
            x:
              variable: time::GsiIeee::cycle
            y:
              variable: time::GsiIeee::avgomg
            color: 'blue'
            level: ${level}
          add_grid:
            axis: 'both'
            linestyle: 'dotted'
            linewidth: 0.25
            color: 'black'
